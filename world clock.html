<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Venkat World Clock Search</title>
  <style>
    body {
  font-family: 'Segoe UI', sans-serif;
  background: url('https://images.pexels.com/photos/30922300/pexels-photo-30922300/free-photo-of-serene-rural-landscape-with-bicycle-in-bangladesh.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2');
  height: 100%;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}
.container {
  background: rgba(255, 255, 255, 0.95);
  padding: 30px 25px;
  border-radius: 20px;
  box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
  text-align: center;
  width: 320px;
  max-width: 90%;
}
h2 {
  margin-bottom: 20px;
  color: #333;
}
input, button {
  padding: 10px;
  margin: 8px 0;
  width: 100%;
  border: none;
  border-radius: 10px;
  font-size: 16px;
}
input {
  background-color: #f0f0f0;
}
button {
  background-color: #007bff;
  color: white;
  font-weight: bold;
  transition: background-color 0.3s ease;
}
button:hover {
  background-color: #0056b3;
}
#flag {
  width: 80px;
  margin-top: 20px;
  display: none;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.2);
}
#result {
  margin-top: 20px;
}
#locationName {
  font-size: 18px;
  font-weight: 600;
  color: #333;
}
#time {
  font-size: 16px;
  color: #555;
  margin-top: 6px;
}

  </style>
</head>
<body>
  <div class="container">
    <h1>üåê World Clock</h1>
    <div class="search">
      <input type="text" id="countryInput" placeholder="Enter country or city (e.g., India)">
      <button onclick="getTime()">Search</button>
    </div>
    <div id="result">
      <h2 id="locationName"></h2>
      <p id="time"></p>
    </div>
  </div>
  <script>
    async function getTime() {
  const location = document.getElementById("countryInput").value.trim();
  const locationDisplay = document.getElementById("locationName");
  const timeDisplay = document.getElementById("time");
  if (!location) {
    locationDisplay.innerText = "Please enter a location!";
    timeDisplay.innerText = "";
    return;
  }
  try {
    const geoRes = await fetch(`https://nominatim.openstreetmap.org/search?q=${encodeURIComponent(location)}&format=json&limit=1`);
    const geoData = await geoRes.json();
    if (geoData.length === 0) {
      locationDisplay.innerText = "Location not found!";
      timeDisplay.innerText = "";
      return;
    }
    const lat = geoData[0].lat;
    const lon = geoData[0].lon;
    const apiKey = 'Q03E0V1OUS6W'; 
    const timeRes = await fetch(`https://api.timezonedb.com/v2.1/get-time-zone?key=${apiKey}&format=json&by=position&lat=${lat}&lng=${lon}`);
    const timeData = await timeRes.json();
    if (timeData.status !== 'OK') {
      locationDisplay.innerText = "Error getting time!";
      timeDisplay.innerText = "";
      return;
    }
    locationDisplay.innerText = `Current Time in ${timeData.zoneName}`;
    timeDisplay.innerText = timeData.formatted;
  } catch (error) {
    locationDisplay.innerText = "Error fetching data!";
    timeDisplay.innerText = "";
    console.error(error);
  }
}
  </script>
</body>
</html>

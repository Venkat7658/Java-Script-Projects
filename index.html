<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Venkat World Clock Search</title>
  <link rel="stylesheet" href="world clock.css">
</head>
<body>
  <div class="container">
    <h1>🌐 World Clock</h1>
    <div class="search">
      <input type="text" id="countryInput" placeholder="Enter country or city (e.g., India)">
      <button onclick="getTime()">Search</button>
    </div>
    <div id="result">
      <h2 id="locationName"></h2>
      <p id="time"></p>
    </div>
  </div>
  <script src="world clock.js"></script>
</body>
</html>
